    <script>
        // ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ãƒ‡ãƒ¼ã‚¿ï¼ˆJSONã‹ã‚‰èª­ã¿è¾¼ã¿ï¼‰
        let scheduleData = [];
        
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®ã‚­ãƒ¼
        const STORAGE_KEY = 'zoom_schedule_status';
        
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰çŠ¶æ…‹ã‚’èª­ã¿è¾¼ã¿
        function loadStatusFromStorage() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : {};
        }
        
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«çŠ¶æ…‹ã‚’ä¿å­˜
        function saveStatusToStorage(status) {

        // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®çŠ¶æ…‹ã‚’æ›´æ–°
        function updateCheckboxStatus(meetingId, statusType, checked) {
            const status = loadStatusFromStorage();
            if (!status[meetingId]) {
                status[meetingId] = {};

            status[meetingId][statusType] = checked;
            saveStatusToStorage(status);
            updateStats();
        }
        
        // çµ±è¨ˆã‚’æ›´æ–°
        function updateStats() {
            const status = loadStatusFromStorage();
            let zoomReadyCount = 0;
            let videoCompletedCount = 0;
            
            scheduleData.forEach(meeting => {
                const meetingStatus = status[meeting.id] || {};
                if (meetingStatus.zoom_ready) zoomReadyCount++;
                if (meetingStatus.video_completed) videoCompletedCount++;
            });
            
            document.getElementById('total-count').textContent = scheduleData.length;
            document.getElementById('zoom-ready-count').textContent = zoomReadyCount;
            document.getElementById('video-completed-count').textContent = videoCompletedCount;
        }
        
        // ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’æ—¥ä»˜ã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
        function groupByDate(data) {
            const grouped = {};
            data.forEach(meeting => {
                const key = `${meeting.date} (${meeting.day_of_week})`;
                if (!grouped[key]) {
                    grouped[key] = [];
                }
                grouped[key].push(meeting);
            });
            return grouped;
        }
        
        // ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’è¡¨ç¤º
        function renderSchedule() {
            const calendar = document.getElementById('calendar');
            const grouped = groupByDate(scheduleData);
            const status = loadStatusFromStorage();
            
            let html = '';
            
            Object.keys(grouped).sort().forEach(dateKey => {
                html += `<div class="day-section">`;
                html += `<div class="day-header">${dateKey}</div>`;
                
                grouped[dateKey].forEach(meeting => {
                    const meetingStatus = status[meeting.id] || {};
                    const zoomChecked = meetingStatus.zoom_ready || meeting.zoom_ready || false;
                    const videoChecked = meetingStatus.video_completed || meeting.video_completed || false;
                    
                    html += `<div class="meeting">`;
                    html += `<div class="meeting-time">â° ${meeting.start_time} - ${meeting.end_time}</div>`;
                    html += `<div class="meeting-name">ğŸ‘¤ ${meeting.name}</div>`;
                    html += `<div class="meeting-note">ğŸ“ ${meeting.note}</div>`;
                    html += `<div class="status-checkboxes">`;
                    
                    // Zoomæº–å‚™å®Œäº†ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹
                    html += `<div class="checkbox-item ${zoomChecked ? 'checked' : ''}" onclick="toggleCheckbox(${meeting.id}, 'zoom_ready')">`;
                    html += `<input type="checkbox" id="zoom-${meeting.id}" ${zoomChecked ? 'checked' : ''} onchange="handleCheckboxChange(${meeting.id}, 'zoom_ready', this.checked)">`;
                    html += `<label for="zoom-${meeting.id}"><span class="status-icon">âœ…</span> Zoomæº–å‚™å®Œäº†</label>`;
                    html += `</div>`;
                    
                    // å‹•ç”»é€ä¿¡å®Œäº†ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹
                    html += `<div class="checkbox-item ${videoChecked ? 'checked' : ''}" onclick="toggleCheckbox(${meeting.id}, 'video_completed')">`;
                    html += `<input type="checkbox" id="video-${meeting.id}" ${videoChecked ? 'checked' : ''} onchange="handleCheckboxChange(${meeting.id}, 'video_completed', this.checked)">`;
                    html += `<label for="video-${meeting.id}"><span class="status-icon">ğŸ“¹</span> å‹•ç”»é€ä¿¡å®Œäº†</label>`;
                    html += `</div>`;
                    
                    html += `</div>`;
                    html += `</div>`;
                });
                
                html += `</div>`;
            });
            
            calendar.innerHTML = html;
            updateStats();
        }
        
        // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®ã‚¯ãƒªãƒƒã‚¯ãƒãƒ³ãƒ‰ãƒ©ãƒ¼ï¼ˆdivã‚¯ãƒªãƒƒã‚¯ç”¨ï¼‰
        function toggleCheckbox(meetingId, statusType) {
            const checkbox = document.getElementById(`${statusType === 'zoom_ready' ? 'zoom' : 'video'}-${meetingId}`);
            checkbox.checked = !checkbox.checked;
            handleCheckboxChange(meetingId, statusType, checkbox.checked);
        }
        
        // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®å¤‰æ›´ãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        function handleCheckboxChange(meetingId, statusType, checked) {
            updateCheckboxStatus(meetingId, statusType, checked);
            
            // UIæ›´æ–°
            const prefix = statusType === 'zoom_ready' ? 'zoom' : 'video';

            if (checked) {

            event.stopPropagation();
        }

        async function loadScheduleData() {
